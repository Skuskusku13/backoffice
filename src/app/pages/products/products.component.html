<h2>Products dashboard</h2>

<mat-tab-group animationDuration="0ms" (selectedTabChange)="store.updateCategory($event.index)">
  @for (category of categories; track $index) {
  <mat-tab label="{{ category.name }}"
    ><app-products-table
      [products]="store.sortedProducts()"
    ></app-products-table>
  </mat-tab>
  }
</mat-tab-group>
