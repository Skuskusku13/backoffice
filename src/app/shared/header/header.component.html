<mat-toolbar>
  @for (item of navBarItems; track $index) {
  <button mat-button routerLink="{{ item.segment }}" routerLinkActive="active">
    {{ item.name }}
  </button>
  }
  <span class="example-spacer"></span>
  @if (true) {
  <button mat-icon-button aria-label="Logout icon-button with logout icon">
    <mat-icon>logout</mat-icon>
  </button>
  }@else {
  <button mat-icon-button aria-label="Login icon-button with login icon">
    <mat-icon>login</mat-icon>
  </button>
  }
</mat-toolbar>
